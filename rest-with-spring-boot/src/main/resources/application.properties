spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_springboot?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# spring.datasource.password=root

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


# Flyway Configs
flyway.url=jdbc:mysql://localhost:3306
flyway.schemas=rest_with_springboot
flyway.user=root
#flyway.password=root
#flyway.password=admin123

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

# Security
security.jwt.token.secret-key=secret
security.jwt.token.expire-lenght=3600000


# Archive configs
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

